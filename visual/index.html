<!DOCTYPE html>
<html>

<head lang="pt-br">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Exemplo de Layout</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#about">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>

    <section id="banner">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img
                        src="https://img.freepik.com/fotos-premium/uma-tigela-de-vidro-com-pipoca-e-controle-remoto-ao-fundo-a-tv-funciona-noite-aconchegante-assistindo-a-um-filme-ou-serie-de-tv-em-casa_79782-3014.jpg?w=1380"
                        alt=""></div>
                <div class="swiper-slide"><img
                        src="https://img.freepik.com/fotos-premium/cerveja-e-lanches-em-fundo-de-tv-jogo-de-futebol_79782-3042.jpg"
                        alt=""></div>
                <div class="swiper-slide"><img
                        src="https://img.freepik.com/fotos-premium/uma-tigela-de-madeira-com-pipoca-na-mesa_79782-2586.jpg"
                        alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>


    </section>

    <section id="services">
        <h2>Nossos Serviços</h2>
        <ul>
            <li>
                <img src="icon1.png">
                <h3>Serviço 1</h3>
                <p>Descrição do Serviço 1</p>
            </li>
            <li>
                <img src="icon2.png">
                <h3>Serviço 2</h3>
                <p>Descrição do Serviço 2</p>
            </li>
            <li>
                <img src="icon3.png">
                <h3>Serviço 3</h3>
                <p>Descrição do Serviço 3</p>
            </li>
        </ul>
    </section>

    <section id="about">
        <h2>Sobre Nós</h2>
        <p>Descrição da empresa e seus valores.</p>
    </section>


    <footer>
        <p>Direitos autorais © 2023 Exemplo de Layout</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
                
            },
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
        });
    </script>


</body>

</html>
